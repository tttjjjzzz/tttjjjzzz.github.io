<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJJZ's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    maxWidth: {
                        '8xl': '90rem', // 1440px
                    }
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="font-sans text-gray-100 antialiased">

    <!-- Stripe WebGL Gradient Background -->
    <canvas id="gradient-canvas"></canvas>

    <!-- Sticky Header - FULL WIDTH -->
    <header class="sticky top-0 z-50 w-full shadow-md" style="background: rgba(249, 250, 251, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
        <!-- Changed: Removed max-w-8xl to make header truly full width, kept px-6 for internal padding -->
        <div class="w-full px-6 py-6">
            <div class="flex items-center justify-between w-full">
                
                <!-- Left Column: Name (Visible on all sizes) -->
                <div class="flex-shrink-0">
                    <h1 id="header-name" class="text-4xl font-bold text-gray-100">
                        TJJZ
                    </h1>
                </div>

                <!-- Middle Column: Nav Links (Desktop Only) -->
                <nav class="hidden md:mt-0 md:flex-1 md:flex md:justify-center">
                    <ul id="desktop-nav" class="flex flex-col md:flex-row flex-wrap gap-y-2 gap-x-8">
                        <!-- Navigation generated by JavaScript -->
                    </ul>
                </nav>

                <!-- Right Column: Social Icons (Desktop Only) -->
                <div id="header-social" class="hidden md:flex flex-shrink-0 items-center gap-x-5 mt-6 md:mt-0">
                    <!-- Social icons generated by JavaScript -->
                </div>

                <!-- Mobile Menu Button (Mobile Only) -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-xl font-medium text-gray-100 hover:text-gray-300">
                        Menu â–¾
                    </button>
                </div>

            </div>

            <!-- Mobile Menu Dropdown (Hidden by default) -->
            <div id="mobile-menu" class="hidden md:hidden pt-4 pb-2 border-t border-gray-200">
                <ul id="mobile-nav" class="flex flex-col space-y-3">
                    <!-- Navigation generated by JavaScript -->
                </ul>
                <!-- Social Icons for Mobile Menu -->
                <div id="header-social-mobile" class="flex items-center gap-x-6 pt-4 mt-4 border-t border-gray-200">
                    <!-- Social icons generated by JavaScript -->
                </div>
            </div>
        </div>
    </header>


    
    <!-- Main Content Area -->
    <div class="max-w-8xl mx-auto px-6">

        <main>
            <!-- About Section -->
            <section id="about" class="scroll-mt-64 md:scroll-mt-32 pt-20 md:pt-32 pb-16 md:pb-32">
                <div id="about-content" class="mb-32">
                    <!-- Content generated by JavaScript -->
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="scroll-mt-64 md:scroll-mt-32 pt-6 md:pt-8 pb-32 md:pb-48">
                <h2 class="text-5xl font-bold text-gray-100 text-center">Professional Experience</h2>
                <!-- Centered border element -->
                <div class="w-24 h-1 bg-gray-200 mx-auto mt-6 mb-24"></div>
                
                <div id="experience-container" class="max-w-6xl mx-auto relative space-y-16">
                    <!-- Experience cards generated by JavaScript -->
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects" class="scroll-mt-64 md:scroll-mt-32 pt-6 md:pt-8 pb-32 md:pb-48">
                <h2 class="text-5xl font-bold text-gray-100 text-center">Projects</h2>
                <!-- Centered border element -->
                <div class="w-24 h-1 bg-gray-200 mx-auto mt-6 mb-24"></div>

                <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8 gap-y-8 max-w-6xl mx-auto">
                    <!-- Project cards generated by JavaScript -->
                </div>
            </section>





            <!-- Resume Section -->
            <section id="resume" class="scroll-mt-64 md:scroll-mt-32 pt-6 md:pt-8 pb-32 md:pb-48">
                <h2 class="text-5xl font-bold text-gray-100 text-center">Resume</h2>
                <!-- Centered border element -->
                <div class="w-24 h-1 bg-gray-200 mx-auto mt-6 mb-24"></div>
                
                <div id="resume-content">
                    <!-- Content generated by JavaScript -->
                </div>
            </section>


            <!-- Contact Section -->
            <section id="contact" class="scroll-mt-64 md:scroll-mt-32 pt-6 md:pt-8 pb-32 md:pb-48">
                <div id="contact-content">
                    <!-- Content generated by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="mt-20 pt-10 border-t border-gray-200 pb-32">
            <p id="copyright-text" class="text-center text-gray-100">
                &copy; 2024 TJJZ.
            </p>
        </footer>
    </div>

    <!-- Configuration and Data -->
    <script src="js/config.js"></script>
    <!-- Component Builders -->
    <script src="js/components.js"></script>
    <!-- Mobile Menu Toggle -->
    <script src="js/mobile-menu.js"></script>
    <!-- WebGL Gradient -->
    <script src="js/gradient.js"></script>

</body>
</html>
